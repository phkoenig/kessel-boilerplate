<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" stroke="#64748b" stroke-width="1.5">
  <!-- Outer Frame -->
  <rect x="10" y="10" width="380" height="280" rx="4"/>
  
  <!-- Header -->
  <line x1="10" y1="45" x2="390" y2="45"/>
  <text x="200" y="32" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b" stroke="none">HEADER</text>
  
  <!-- Sidebar (Nav) -->
  <line x1="60" y1="45" x2="60" y2="255"/>
  <text x="35" y="150" text-anchor="middle" font-family="system-ui" font-size="7" fill="#64748b" stroke="none" transform="rotate(-90 35 150)">NAV</text>
  
  <!-- Filter Sidebar -->
  <line x1="140" y1="45" x2="140" y2="255"/>
  <rect x="65" y="55" width="70" height="190" rx="2" stroke-dasharray="4 2"/>
  <text x="100" y="150" text-anchor="middle" font-family="system-ui" font-size="8" fill="#64748b" stroke="none" transform="rotate(-90 100 150)">FILTER</text>
  
  <!-- Main Content -->
  <rect x="170" y="80" width="190" height="140" rx="2" stroke-dasharray="4 2"/>
  <text x="265" y="155" text-anchor="middle" font-family="system-ui" font-size="10" fill="#94a3b8" stroke="none">MAIN</text>
  
  <!-- Footer -->
  <line x1="10" y1="255" x2="390" y2="255"/>
  <text x="200" y="275" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b" stroke="none">FOOTER</text>
</svg>
