  <rect x="10" y="10" width="380" height="280" rx="4"/>
  
  <!-- Minimal Header -->
  <line x1="10" y1="45" x2="390" y2="45"/>
  <text x="200" y="32" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b" stroke="none">HEADER (minimal)</text>
  
  <!-- Auth Card -->
  <rect x="120" y="80" width="160" height="150" rx="4"/>
  <text x="200" y="105" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b" stroke="none">AUTH CARD</text>
  
  <!-- Form Fields (schematic) -->
  <line x1="140" y1="125" x2="260" y2="125"/>
  <line x1="140" y1="155" x2="260" y2="155"/>
