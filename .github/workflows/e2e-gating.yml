name: E2E Test Gating

on:
  pull_request:

jobs:
  playwright-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Version wird automatisch aus packageManager in package.json gelesen

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Environment Variables
        run: |
          echo "CI=true" >> $GITHUB_ENV
        env:
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SERVICE_ROLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SERVICE_ROLE_KEY }}

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E Tests (Gating Mechanism)
        run: pnpm test:e2e
